<h1>Buscando | <small> {{ word }} </small> </h1>
<hr>

<div class="row" *ngIf="encontrados.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info"> No se encontraron resultados para la busqueda: {{word}}</div>
    </div>
</div>

<div class="row" *ngIf="encontrados.length > 0">

    <app-card-publisher *ngFor="let encontrado of encontrados" [publicador]="encontrado"></app-card-publisher>

</div>
